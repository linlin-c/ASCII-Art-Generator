<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art 生成器</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌆ASCII Art 生成器</h1>
            <p>将你的图片转换为字符画</p>
            <div class="header-images">
                <img src="src/assets/c2.png" alt="decoration" class="header-img">
            </div>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input 
                        type="file" 
                        id="imageInput" 
                        accept="image/jpeg,image/png" 
                        hidden
                    >
                    <label for="imageInput" class="upload-label">
                        <span class="upload-icon">📤</span>
                        <span class="upload-text">点击选择或拖拽图片到此处</span>
                        <span class="upload-hint">(支持 JPG 和 PNG 格式)</span>
                    </label>
                </div>
            </div>

            <div class="controls-section" id="controlsSection" style="display: none;">
                <div class="control-group">
                    <label for="widthInput">ASCII 宽度:</label>
                    <div class="input-group">
                        <input 
                            type="range" 
                            id="widthSlider" 
                            min="1" 
                            max="60" 
                            value="30"
                        >
                        <input 
                            type="number" 
                            id="widthInput" 
                            min="1" 
                            max="60" 
                            value="30"
                        >
                    </div>
                    <span class="hint">1 - 60 字符宽度</span>
                </div>

                <div class="control-group">
                    <label for="charsetSelect">字符集:</label>
                    <select id="charsetSelect">
                        <option value="default">默认</option>
                        <option value="block">块字符</option>
                        <option value="standard">标准字符</option>
                        <option value="custom">自定义</option>
                    </select>
                </div>

                <div class="control-group" id="customCharGroup" style="display: none;">
                    <label for="customChars">自定义字符集:</label>
                    <input 
                        type="text" 
                        id="customChars" 
                        placeholder="输入从暗到亮的字符，如 @%#*+=-:. "
                        maxlength="256"
                    >
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="invertCheckbox">
                        反色模式
                    </label>
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="steamCheckbox">
                        用于steam留言板
                    </label>
                </div>
                <div id="steamNotice" class="notice" style="display:none; color:#b71c1c; margin:6px 0; font-size:0.95rem;"></div>
                <button id="generateBtn" class="btn-primary">生成 ASCII Art</button>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-container">
                    <h2>原始图片</h2>
                    <img id="previewImage" alt="预览">
                </div>
                <div class="preview-container">
                    <h2>ASCII Art</h2>
                    <pre id="asciiOutput"></pre>
                </div>
            </div>

            <div class="actions-section" id="actionsSection" style="display: none;">
                <button id="copyBtn" class="btn-secondary">📋 复制到剪贴板</button>
                <button id="downloadBtn" class="btn-secondary">📥 下载为 TXT</button>
                <button id="resetBtn" class="btn-secondary">🔄 重新开始</button>
            </div>
        </main>

        <footer>
            <p>©2025 ASCII Art Generator | <a href="https://github.com/linlin-c/ASCII-Art-Generator" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
